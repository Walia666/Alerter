<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<title>Login</title>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'application/css/modify.css' %}"/>
</head>
{% if messages %}
   <script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
   </script>
{% endif %}
<body class="login-body">
	<div class="login">
    	<div class="logo"></div>
        <div class="login-box">
         <form id="login_form" role = "form" action = "/login/" method = "post">
         {% csrf_token %}
            <div class="login-content">
            <div class="input-box ">
                    <input type="text" name="emp_id" placeholder="employee id"/>
                </div>
                <div class="input-box pwd">
                	<input type="password" name="Password" placeholder="Password"/>
                                    </div>
            </div>
            <div class="login-footer">
            	<button type = "submit" name = "login">Login</button>
            </div>

            </form>
         </div>
    </div>	
</body>
  <body>

    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="script/js/index.js"></script>
    
  </body>
</html>
